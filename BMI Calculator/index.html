<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h2 class="heading">BMI Calculator</h2>
            <label>Height (cm)</label>
            <input type="text" name="height" id="height" placeholder="Enter your height">
            <br>
            <label>Weight (kg)</label>
            <input type="text" name="weight" id="weight" placeholder="Enter your weight">
            <button class="button" onclick="calculateBMI()">Submit</button>
            <button class="button reset-btn" onclick="reset()" >Reset</button>

            <div class="output"></div>
        </div>
        

    </div>
    
    <script src="script.js"></script>
</body>
</html>
